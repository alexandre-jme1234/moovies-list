<div style="height: auto; display: flex; flex-wrap: wrap;">
<div class="item-contain" *ngFor="let moovie of moovies">
    <div style="height: 100px; width: auto; background-color: beige;"></div>
    <h3 style="color: white">{{moovie.title}}</h3>
    <h3 style="color: white; width: 10rem;">{{moovie.description}}</h3>
    <button type="button">En savoir plus</button>
</div>
</div>
